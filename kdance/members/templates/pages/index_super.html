{% extends 'layouts/base.html' %}

{% block content %}

<main>
  <section>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4 mb-5">Page de gestion K'Dance</h1>
      </div>
      {% if user.is_authenticated and user.is_superuser %}
      <div class="container">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-info btn-lg" type="button" onclick="location.href = '/super/course_mgmt';">Gérer les cours</button>
          <button class="btn btn-info btn-lg" type="button" onclick="location.href = '/super/member_mgmt';">Gérer les adhérents</button>
          <button class="btn btn-info btn-lg" type="button" onclick="location.href = '/super/list_dl';">Listes et téléchargements</button>
        </div>
      </div>
      {% else %}
      <div class="text-center">
        <h4 class="display-4 mb-5">Oh oh, vous n'avez rien à faire là !</h4>
      </div>
      {% endif %}
    </div>
  </section>
</main>

{% endblock content %}
