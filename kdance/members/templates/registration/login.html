{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<main>
  <section>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4 mb-3">Connexion à votre espace adhérent</h1>
      </div>
      <div class="d-flex flex-column align-items-center">
        <form id="form-login" class="min-w-500 d-flex flex-column" method="post">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Nom d'utilisateur</label>
            <input type="text" name="username" class="form-control" required />
          </div>

          <div class="form-group mb-4">
            <label class="form-label" for="password">Mot de passe</label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" required />
              <span class="input-group-text">
                <i class="bi bi-eye" id="toggle-password" ></i>
               </span>
            </div>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="y" id="remember" name="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
  
          {% if error %}
            <div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">
              {{ error }}
            </div>
          {% endif %}
          <button type="submit" class="btn btn-info mb-4">Connexion</button>
        </form>
        <div>Pas encore adhérent ? <a href="{% url 'signup' %}">Créer un compte</a></div>
        <div><a href="{% url 'pwd_reset' %}">Mot de passe oublié ?</a></div>
      </div>      
    </div>
  </section>
  <script src="{% static 'js/login.js' %}"></script>
</main>

{% endblock content %}
